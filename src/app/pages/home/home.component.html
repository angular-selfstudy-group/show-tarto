<main class="container">
    <st-autocomplete class="app-search"></st-autocomplete>
    <div class="popular-list">
        <md-spinner *ngIf="isLoading" class="spinner"></md-spinner>
        <div *ngIf="!isLoading" class="center-list">
            <st-moviecard *ngFor="let id of popularMovieIds" [Id]='id'></st-moviecard>
        </div>
    </div>
</main>
