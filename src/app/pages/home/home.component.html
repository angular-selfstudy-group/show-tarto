<main class="container">
    <st-autocomplete></st-autocomplete>
    <div class="popular-list">
        <md-spinner *ngIf="isLoading" class="spinner"></md-spinner>
        <div *ngIf="!isLoading" class="center-list">
            <st-moviecard *ngFor="let movie of popularMovies" [Id]='movie.id'></st-moviecard>
        </div>
    </div>
</main>
