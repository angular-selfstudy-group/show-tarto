<md-input-container>
	<input type="search" mdInput [formControl]="searchInput" placeholder="Search show" [mdAutocomplete]="auto">
	<md-icon mdPrefix>search</md-icon>
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayResultInSearchbox">
	<md-option *ngFor="let show of showSearchResults | async" [value]="show" >
		<div class="show-result" (click)="goToDetails(show)">
			<img class="poster" src="{{show.posterUrl}}"/>
			<div class="title-buttons-container">
				<span class="title">{{ show.title }}</span>
				<div class="buttons">
					<button md-icon-button color="primary" (click)="addToWatchList(show, $event)" title="Add to watchlist">
						<md-icon>playlist_add</md-icon>
					</button>
					<button md-icon-button color="accent" (click)="addToFavorites(show, $event)" title="Add to favorites">
						<md-icon>favorite_border</md-icon>
					</button>
				</div>
			</div>
			<span class="year">{{ show.year }}</span>
		</div>			
	</md-option>
</md-autocomplete>
