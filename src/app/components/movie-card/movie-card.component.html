<md-card *ngIf="!isLoading" (click)="cardClick()" role="group">
    <md-spinner *ngIf="isLoading" class="spinner"></md-spinner>
    <img md-card-image src="{{Model.poster_bg}}">
    <md-card-title>
        {{ Model.title }}
        <small> ({{ Model.release_date | date:"yyyy" }})</small>
    </md-card-title>
    <md-card-content layout="row" layout-align="start center">
        <p>
            {{ Model.overview }}
        </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <button md-icon-button mdTooltip="Add to favorite" [mdTooltipPosition]="tooltipPosition" (click)="favorite($event)">
                    <md-icon>favorite_border</md-icon>
                </button>
        <button md-icon-button *ngIf="!addedToWatchList" mdTooltip="{{addedToWatchList ? 'Remove from watchlist' : 'Add to watchlist'}}"
            [mdTooltipPosition]="tooltipPosition" (click)="watchlist($event)">
                    <md-icon>playlist_add</md-icon>
                </button>
        <button md-icon-button *ngIf="addedToWatchList" md-button mdTooltip="{{addedToWatchList ? 'Remove from watchlist' : 'Add to watchlist'}}"
            [mdTooltipPosition]="tooltipPosition" (click)="watchlist($event)">
                    <md-icon>remove</md-icon>
                </button>
    </md-card-actions>
</md-card>
