<md-card *ngIf="!isLoading" class="card" (click)="cardClick()">
    <div class="poster" [ngStyle]="{'background-image': 'url('+Model.posterUrl+')'}"></div>
    <div class="content">
        <div class="releasedate"><i class="material-icons">camera_roll</i> {{ Model.releaseYear }}</div>
        <div class="actions">
            <button md-button mdTooltip="Add to favorite" [mdTooltipPosition]="tooltipPosition" (click)="favorite($event)"><i class="material-icons">favorite_border</i></button>
            <button *ngIf="!addedToWatchList" md-button mdTooltip="{{addedToWatchList ? 'Remove from watchlist' : 'Add to watchlist'}}" [mdTooltipPosition]="tooltipPosition" (click)="watchlist($event)"><i class="material-icons">playlist_add</i></button>
            <button *ngIf="addedToWatchList" md-button mdTooltip="{{addedToWatchList ? 'Remove from watchlist' : 'Add to watchlist'}}" [mdTooltipPosition]="tooltipPosition" (click)="watchlist($event)"><i class="material-icons">remove</i></button>
        </div>
        <div class="title">
            {{ Model.title }}
            <div class="plot">{{ Model.description }}</div>
        </div>
    </div>
</md-card>
