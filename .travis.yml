language: node_js
node_js:
  - "stable"

before_install:
  - npm install -g firebase-tools

install:
  - npm install

before_script:
  - npm run lint

script:
  - ng build --env=prod
  - firebase login --reauth

after_success:
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive

